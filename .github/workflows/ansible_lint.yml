---
name: ansible-lint
on:
  pull_request:
    branches:
      - main
      - 'releases/**'
jobs:
  build_ansible_lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6

  discord_message:
    name: Discord Message
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: build_ansible_lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            severity: info
            details: Succeeded!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
      - name: Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
      - name: Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            severity: warn
            details: Cancelled!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
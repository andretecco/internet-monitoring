---
name: actions_discord
on:
  push:
    branches:
      - main
jobs:
  discord_message:
    name: Discord Message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            severity: info
            details: Succeeded!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
      - name: Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
      - name: Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            severity: warn
            details: Cancelled!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}